<%inherit file="app_base.htm" />

<%block name="content">
    <div class="content">
        
    </div>

    <div id="catalog">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Doctor ID</th>
                <th scope="col">Name</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            <% i = 1 %>
            %for doctor in doctors:
                <span class="product-container" data-product-id="${ doctor.doctorID }"></span>
                <tr>
                    <td>${ doctor.doctorID }</td>
                    <td>${ doctor.fName } ${ doctor.lName }</td>
                    <td><a  class="btn btn-primary" href="/prescribers/details/${doctor.doctorID}" role="button">Details</a><td>
                </tr>
                <% i += 1 %>
            %endfor
        </tbody>
    </table>
    </div>
</%block>

<%block name="left_content">
    <br>
    <h3>Doctor Search</h3>
    <br>
    <form method="POST">
        <table>
            ${ form.as_table() }
        </table>
        <input type="submit" value="Search"> 
    </form>
</%block>
